<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="Author" content="Dunja Dobric">
  <meta name="Description" content="Free Code Camp challenge - Survey Form">
  <meta name="keywords" content="Survey, freeCodeCamp, Form">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Survey Form</title>
</head>
<body>
	<header class="header">
	    <h1 id="title" >Web Browser Survey Form</h1>
	    <p id="description">Let us know your experience with different Web Browser's</p>
    </header>
  <main>  
    <form id="survey-form" method="POST">
      <div class="form-group">
        <label for="name" id="name-label">Name:</label>
        <input id="name" type="name" required placeholder="Enter your name" name="name">
      </div>  
      
      <div class="form-group">
       <label for="email" id="email-label">E-mail:</label>
       <input id="email" type="email" required placeholder="Enter your E-mail" name="e-mail">
      </div>
      
      <div class="form-group">
        <label for="number" id="number-label"><p>Age <span>(optional)</span>:</p></label>
      <input id="number" type="number" min="10" max="99" placeholder="Enter your age" name="age">
      </div>
      
      <div class="form-group">
      <label for="browser">Select browser you use the most:</label>
      <select id="browser" name="browser">
        <option disabled selected value>---</option>
        <option value="GoogleChrome">Google Chrome</option>
        <option value="MozillaFirefox">Mozilla Firefox</option>
        <option value="Safari">Safari</option>
        <option value="MicrosoftEdge">Microsoft Edge</option>
        <option value="InternetExplorer">Internet Explorer</option>
        <option value="Opera">Opera</option>
        <option value="Other">Other</option>
      </select> 
      </div>  
      
      <div class="form-group" class="form-input">
        <p>Would you recommend browser you use to a friend?</p>
        
        <label for="yes" class="label-input">
        <input type="radio" name="userRecommendation" value="yes" id="yes" class="input-radio" checked>
        Yes
        </label>
       
        <label for="no" class="label-input">
        <input type="radio" name="userRecommendation" value="no" id="no" class="input-radio">
        No
        </label>
        
        <label for="maybe" class="label-input">
        <input type="radio" name="userRecommendation" value="maybe" id="maybe" class="input-radio">
         Maybe
        </label>
      </div>  
      <div class="form-group">
        <p>What is the most important to you regarding browser performances? <span>(Check all that is relevant to you)</span></p>
        <label for="javaScriptSpeed" class="label-input">
        <input id="javaScriptSpeed" name="performances" type="checkbox" value="javaScriptSpeed" class="input-checkbox">
        Java Script Speed</label>
        
        <label for="cpuUsage" class="label-input">
        <input id="cpuUsage" name="performances" type="checkbox" value="cpuUsage" class="input-checkbox">
        CPU Usage
        </label>
        
        <label for="domSelection" class="label-input">
        <input id="domSelection" name="performances" type="checkbox" value="domSelectionSpeed" class="input-checkbox">
        DOM Selection Speed</label>
        
        <label for="cssRenderingSpeeds" class="label-input">
        <input id="cssRenderingSpeeds" name="performances" type="checkbox" value="cssRenderingSpeeds" class="input-checkbox">
        CSS rendering speeds</label>
        
        <label for="pageLoadTime" class="label-input">
        <input id="pageLoadTime" name="performances" type="checkbox" value="pageLoadTime" class="input-checkbox">
        Page Load Time</label>
        
        <label for="browserCatchePerformance" class="label-input">
        <input id="browserCatchePerformance"  name="performances" type="checkbox" value="browser catche performance" class="input-checkbox">
        Browser Catche Performance</label>
        
        <label for="privateMode" class="label-input">
        <input id="privateMode" name="performances" type="checkbox" value="privateMode" class="input-checkbox">
        Private Mode</label>
        
        <label for="extensions" class="label-input">
        <input id="extensions" name="performances" type="checkbox" value="extensions" class="input-checkbox">
        Extensions</label>
        
        <label for="syncService" class="label-input">
        <input id="syncService" name="performances" type="checkbox" value="syncService" class="input-checkbox">
        Sync Service</label>
        
        <label for="userInterface" class="label-input">
        <input id="userInterface" name="performances" type="checkbox" value="userInterface" class="input-checkbox">
        User Interface</label>
        
        <label for="updateVersion" class="label-input">
        <input id="updatedVersion" name="performances" type="checkbox" value="updatedVersion" class="input-checkbox">
        Updated version</label>

        <label for="overallPerformance" class="label-input">
        <input id="overallPerformance" name="performances" type="checkbox" value="overallPerformance" class="input-checkbox">Overall Performance</label>
      </div>  
      <div class="form-group">
        <p>Enter your additional comment or suggestion:</p>
        <textarea id="comments" type="textarea" class="input-textarea" placeholder="Write your comment or suggestion..." name="comments"></textarea>
        <label for="comments">
      </div>  
      <div class="form-group">
        <input type="submit" value="Submit" class="input-submit">
      </div>  
    </form>
  </main>
</body>
</html>
